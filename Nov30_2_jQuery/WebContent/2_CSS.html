<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_CSS.html</title>
<style type="text/css">
	h1{
		color: red;
		transition: all 0.5s ease-out;
		
	}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(()=>{
		// alert('연결')
		// btn1을 누르면 h1글자색이 orange, 배경색이 black
		$('#btn1').click(()=>{
			$('h1').css('color', 'orange');
			$('h1').css('background-color','black');
			$('#btn1').click(()=>{
				$('h1').css('color', 'blue');
				$('#btn1').click(()=>{
					$('h1').css('color', 'green');
					$('#btn1').click(()=>{
						$('h1').css('color', 'yellow');
						$('#btn1').click(()=>{
							$('h1').css('color', 'red');
								
						});
						});
					});
				});
			//비추 계속적으로 css엮는거 가능
			// $('h1').css('color', 'orange').$('h1').css('background-color','black')
		});
		
		//btn2를 누르면 현재 h1의 글자색을 alert으로 출력
		$('#btn2').click(()=>{
			let h1Color = $('h1').css('color'); // rgb값
			alert(h1Color);
		});
		
		// btn3를 누르면 input에 입력한 값대로 h1의 글자 크기가 바뀌도록
		$('#btn3').click(()=>{
			let iVal = $('#i').val();
			$('h1').css('font-size', iVal+"pt");
		});

	// btn4를 누르면 input의 가로길이를 input에 값으로  써서 표현
	$('#btn4').click(()=>{
		let iWidth = $('#i').css('width');
			$('#i').val(iWidth);
		});
	});
</script>
</head>
<body>
	<h1>수업 빨리 끝나면 좋겠다</h1>
	<hr>
	<button id="btn1">btn1</button>
	<button id="btn2">btn2</button>
	<hr>
	<input id="i"><p>
	<button id="btn3">btn3</button>
	<button id="btn4">btn4</button>

</body>
</html>
