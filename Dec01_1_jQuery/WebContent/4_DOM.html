<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4_DOM.html</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(()=>{
	//	alert('connected');	
		$('#b1').click(()=>{
		//	alert('성공')
			
		// a태그로 이루어진 DOM객체 속 text 바꾸기
		// $('a').text('유튜브로');
		
		// text()의 소괄호 안에 값에 넣지 않으면
		//	 기존의 값을 가져오게 됨
		// let t = $('a').text();
		// alert(t);
		
		// . text() vs .html()
		//$('a').html('유튜브로');
		
		// .html() : 새로운html요소로 변경 가능
		// $('a').text('<h2>유튜브로</h2>');// 태그가 안먹힘
		$('a').html('<h2>유튜브로</h2>');
		});
		$('#b2').click(() => {
				$('.n').attr('href','https://www.youtube.com');
			
				// class n에 css를 주고싶은데 부여할게 많으면 id도 부여할 수 있음
				$('.n').attr('id','t');
				
				// 속성 지우기
				$('a').removeAttr('class'); // .removeAttr('지우고 싶은 속성명');
				
		})
		
		$('#b3').click(()=>{
			
			// $('CSS선택자') or $('변수명') : 있는 것을 선택
			//$('<태그명>') : DOM객체를 생성
			let m = $('<marquee></matquee>').text('테스트입니다.');
			
			//behavior : 스크롤 방식 설정
			//		scroll : 한쪽 방향으로만 진행(dafault)
			//		alternate : 왕복
			m.attr('behavior','alternate');
			
			// 요소 추가하기
			//		요소의 내부에 추가 : append, prepend
			$('div').append(m); // 선택된 요소의 마지막에 내용 추가
//			$('div'). prepend(m); // 선택된요소의 첫번째 내용 추가
		});	
		
		$('#d4').click(()=>{
			//remove() : DOM객체 + 그 하위요소 전부 제거
			//$('div').remove();
			
			// empty() : DOM객체의 하위 요소들만 제거
			$('div').empty();
		});
		
		$('#regBtn').click(()=>{
			let m_name = $('#m_name').val();
			let m_price = $('#m_price').val();
			 //alert(m_name + ':' + m_price);
			 
			 //<tr>
			 //		<td>햄버거</td>
			 //		<td>6000</td>
			 //<tr>
			 
			 let td1 = $('<td></td>').text(m_name);
			 let td2 = $('<td></td>').text(m_price);
			 let tr = $('<tr></tr>').append(td1,td2);
			 
			 $('table').append(tr);
			 
			 $('#m_name').val('');
			 $('#m_price').val('');
		});
		
	});

</script>
<style type="text/css">
div{
	border: pink solid 3px;
	width: 300px;
	height: 300px;
}

</style>
</head>
<body>
	메뉴 : <input id="m_name"><p>
	가격 : <input id="m_price"><p>
	<button id="regBtn">등록</button>
	<hr>
	<table border="1">
		<tr><th>메뉴명</th><th>가격</th></tr>
	</table>
	<h1><a href="https://www.naver.com" class="n" target="_blank">네이버로</a></h1>
	<hr>
	<button id="b1">내용수정</button><p>
	<button id="b2">속성수정</button><p>
	<button id="b3">DOM객체수정</button><p>
	<button id="b4">DOM객체삭제</button><p>
	<div></div>
</body>
</html>
